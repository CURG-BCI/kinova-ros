joint_state_controller:
    type: joint_state_controller/JointStateController

    publish_rate: 50

jaco_controller:
    type: effort_controllers/JointTrajectoryController

    joints:
        - jaco_joint_1
        - jaco_joint_2
        - jaco_joint_3
        - jaco_joint_4
        - jaco_joint_5
        - jaco_joint_6

    gains:
        jaco_joint_1: {p:  500.0, d: 50.0}
        jaco_joint_2: {p:  800.0, d: 50.0}
        jaco_joint_3: {p:  350.0, d: 30.0}
        jaco_joint_4: {p:  300.0, d:  3.0}
        jaco_joint_5: {p:  500.0, d:  3.0}
        jaco_joint_6: {p:  200.0, d: 30.0}

jaco_gripper_controller:
    type: effort_controllers/JointTrajectoryController

    joints:
        - jaco_joint_finger_1
        - jaco_joint_finger_2
        - jaco_joint_finger_3
          
    gains:
        jaco_joint_finger_1: {p: 5.0, d: 1.0}
        jaco_joint_finger_2: {p: 5.0, d: 1.0}
        jaco_joint_finger_3: {p: 5.0, d: 1.0}

